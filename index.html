<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="author" content="Antonio Marcos Castelo de Carvalho">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="description" content="Calculadora">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <div id="container">
            <div id="calc-display">
                <div id="display-header">
                    <div id="date">
                        <p class="m-0">10101</p>
                    </div>
                    <div id="hour">
                        <p class="m-0"></p>
                    </div>
                </div>
                <div id="display-body">
                    <div>
                        <p></p>
                    </div>
                    <div class="btn btn-backspace">backspace</div>
                </div>
                <div id="display-historic">
                    <p></p>
                </div>
            </div>
            <div id="keyboard">
                <div class="btn btn-number">7</div>
                <div class="btn btn-number">8</div>
                <div class="btn btn-number">9</div>
                <div class="btn btn-simbols">รท</div>
                <div class="btn btn-number">4</div>
                <div class="btn btn-number">5</div>
                <div class="btn btn-number">6</div>
                <div class="btn btn-simbols">x</div>
                <div class="btn btn-number">1</div>
                <div class="btn btn-number">2</div>
                <div class="btn btn-number">3</div>
                <div class="btn btn-simbols">-</div>                
                <div class="btn btn-number">,</div> 
                <div class="btn btn-number">0</div>
                <div class="btn btn-simbols">=</div>    
                <div class="btn btn-simbols">+</div>
            </div>
        </div>
    </main>
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
